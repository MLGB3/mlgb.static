        Order results by:
        <br />
        <input type="radio" name="order_by" 
        id="order_by_author" value="solr_id_sort" 
        {% if order_by != "catalogue_provenance" and order_by != "catalogue_date" %}CHECKED {%endif%}/>
        <label for="order_by_author">Author/title</label>

        <br />
        <input type="radio" name="order_by" 
        id="order_by_catprov" value="catalogue_provenance" 
        {% if order_by == "catalogue_provenance" %}CHECKED {%endif%}/>
        <label for="order_by_catprov">Catalogue provenance</label>

        <br />
        <input type="radio" name="order_by" 
        id="order_by_catdate" value="catalogue_date" 
        {% if order_by == "catalogue_date" %}CHECKED {%endif%}/>
        <label for="order_by_catdate">Catalogue date</label>
